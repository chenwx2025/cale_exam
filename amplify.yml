version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --legacy-peer-deps
        - npx prisma generate
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .output/public
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .nuxt/**/*
backend:
  phases:
    preBuild:
      commands:
        - echo "Running database migrations..."
        - npx prisma migrate deploy
    build:
      commands:
        - echo "Backend build complete"
